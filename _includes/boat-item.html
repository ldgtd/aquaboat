<div class="grid__item w-1/1 sm-w-1/2 md-w-1/3" 
     data-brand="{{ boat.id }}"
     data-engine="{{ boat.engine }}"
     data-boat="{{ boat.boat }}"
     data-width="{{ boat.width }}"
     data-height="{{ boat.height }}"
     data-people="{{ boat.people }}"
     data-power="{{ boat.power }}"
     data-money="{{ boat.money }}">

  <div class="tile box box--default mrgb pdg0">
    <div class="tile__image-container">
      <img src="{{ boat.image | prepend:site.baseurl }}" class="tile__image">
    </div>
    <div class="pdg">
      <h3 class=" mrgt0">{{ boat.title }}</h3>
      <p>{{ boat.content }}</p>

      <div class="engine clearfix mrgt">
        <svg class="icon-sell pull-left">
          <use xlink:href="#engine"></use>
        </svg>
        <h5 class="pull-left pdgt-- pdgl- mrg0">{{ boat.engine }}</h5>
      </div>

      <div class="boat clearfix mrgt">
        <svg class="icon-sell pull-left">
          <use xlink:href="#boat"></use>
        </svg>
        <h5 class="pull-left pdgt-- pdgl- mrg0">{{ boat.boat }}</h5>
      </div>

      <div class="width clearfix mrgt">
        <svg class="icon-sell pull-left">
          <use xlink:href="#width"></use>
        </svg>
        <h5 class="pull-left pdgt-- pdgl- mrg0">{{ boat.width }}</h5>
      </div>

      <div class="width clearfix mrgt">
        <svg class="icon-sell pull-left">
          <use xlink:href="#height"></use>
        </svg>
        <h5 class="pull-left pdgt-- pdgl- mrg0">{{ boat.height }}</h5>
      </div>

      <div class="width clearfix mrgt">
        <svg class="icon-sell pull-left">
          <use xlink:href="#people"></use>
        </svg>
        <h5 class="pull-left pdgt-- pdgl- mrg0">{{ boat.people }}</h5>
      </div>

      <div class="width clearfix mrgt">
        <svg class="icon-sell pull-left">
          <use xlink:href="#power"></use>
        </svg>
        <h5 class="pull-left pdgt-- pdgl- mrg0">{{ boat.power }}</h5>
      </div>

      <div class="money clearfix mrgt">
        <svg class="icon-sell pull-left">
          <use xlink:href="#money"></use>
        </svg>
        <h5 class="pull-left pdgt-- pdgl- mrg0">{{ boat.money }}</h5>
      </div>
    </div>
  </div>
</div>
