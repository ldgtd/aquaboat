{% assign t = site.data.translations[page.lang] %}

<div class="gird mrgt+">
  <h2 class="text-uppercase">{{ t.boat.title }}</h2>
  {% for boat in site.data.boat %}
    <a href="./{{ boat.id }}.html">
      <div class="media media--responsive mrgv+">
        <div class="media__left">
          <img src="{{ boat.image }}" class="media__image image-logo">
        </div>
        <div class="media__body">
          <p>{{ boat.content }}</p>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
