{% assign t = site.data.translations[page.lang] %}

<article class="mrgt+">
  <h2 class="main-title">{{ t.trailer.title }}</h2>
  <section class="grid mrgv">
    {% for trailer in site.data.trailer %}
      <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3">
          <div class="tile box box--default mrgb pdg0">
            <div class="tile__image-container">
              <img src="{{ trailer.image | prepend:site.baseurl }}" class="tile__image">
            </div>
            <div class="pdg">
              <h3 class="mrgt0">{{ trailer.title }}</h3>
              <p>{{ trailer.content }}</p>

              <div class="width clearfix mrgv">
                <svg class="icon-sell pull-left">
                  <use xlink:href="#height"></use>
                </svg>
                <h5 class="pull-left pdgt-- pdgl- mrg0">{{ trailer.height }}</h5>
              </div>

              <div class="weight clearfix mrgt">
                <svg class="icon-sell pull-left">
                  <use xlink:href="#weight"></use>
                </svg>
                <h5 class="pull-left pdgt-- pdgl- mrg0">{{ trailer.weight }}</h5>
              </div>

              <div class="weight-full clearfix mrgv">
                <svg class="icon-sell pull-left">
                  <use xlink:href="#weight-full"></use>
                </svg>
                <h5 class="pull-left pdgt-- pdgl- mrg0">{{ trailer.weight-full }}</h5>
              </div>

              <div class="money clearfix mrgv">
                <svg class="icon-sell pull-left">
                  <use xlink:href="#money"></use>
                </svg>
                <h5 class="pull-left pdgt-- pdgl- mrg0">{{ trailer.money }}</h5>
              </div>

              <a href="{{ trailer.catalogue | prepend:site.baseurl }}" class="btn btn--primary flex-h" target="_blank" style="display:none">{{ t.trailer.button }}</a>
            </div>
          </div>
      </div>
    {% endfor %}
  </section>
</article>
