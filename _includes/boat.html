{% assign t = site.data.translations[page.lang] %}

<section class="grid mrgt+">
  <section id="boats" class="grid__item w-1/1 md-w-5/6">
    <div id="react-root" class="mrgv++"></div>

    <section class="listed">
      {% for brand in site.data.brand %}
        {% include boat-brand.html %}

        <h3>{{ t.boat.boats }}</h3>
        <article class="grid pdgb+ mrgb++">
          {% for boat in site.data.boat %}
            {% if brand.id == boat.id %}
              {% include boat-item.html %}
            {% endif %}
          {% endfor %}
        </article>
      {% endfor %}
    </section>
  </section>
</section>
