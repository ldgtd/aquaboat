{% assign t = site.data.translations[page.lang] %}

<article class="mrgt+">
  <h2 class="text-uppercase">{{ t.boat.title }}</h2>
  {% for brand in site.data.brand %}
    <section class="mrgv+">
      <div class="mrgb flex-h">
        <img src="{{ brand.image | prepend:site.baseurl }}" class="media__image image-logo">
      </div>
      <div>
        <p>{{ brand.content }}</p>
        <div class="flex-h">
          <a href="{{ brand.catalogue | prepend:site.baseurl }}" class="btn btn--primary" target="_blank">{{ t.boat.button }}</a>
        </div>
      </div>
    </section>

    <section class="grid mrgv">
      {% for boat in site.data.boat %}
        {% if brand.id == boat.id %}
          <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3">
              <div class="tile box box--default mrgb pdg0">
              <div class="tile__image-container">
                  <img src="{{ boat.image | prepend:site.baseurl }}" class="tile__image">
                </div>
                <div class="pdg">
                  <h3 class="text-uppercase mrgt0">{{ boat.title }}</h3>
                  <p>{{ boat.content }}</p>
                </div>
              </div>
          </div>
        {% endif %}
      {% endfor %}
    </section>
  {% endfor %}
</article>
