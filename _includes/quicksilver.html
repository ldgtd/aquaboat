<article class="grid mrgv">
  {% for quicksilver in site.data.quicksilver %}
    <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3">
        <div class="tile box box--default mrgb pdg0">
        <div class="tile__image-container">
            <img src="{{ quicksilver.image }}" class="tile__image">
          </div>
          <div class="pdg">
            <h3 class="text-uppercase mrgt0">{{ quicksilver.title }}</h3>
            <p>{{ quicksilver.content }}</p>
          </div>
        </div>
    </div>
  {% endfor %}
</article>
