{% assign t = site.data.translations[page.lang] %}

<section class="contact mrgt+ grid">
  <h2 class="text-uppercase">{{ t.contact.title }}</h2>
  <div class="grid__item sm-w-1/1 md-w-1/2">
    <p class="contact__message contact__message--success hidden">{{ t.contact.form.success }}</p>
    <p class="contact__message contact__message--error hidden">{{ t.contact.form.error }}</p>
    <form name="form">
      <div class="form-group">
        <label for="name" class="field-label">{{ t.contact.form.name }}</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email" class="field-label">{{ t.contact.form.email }}</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="subject" class="field-label">{{ t.contact.form.subject }}</label>
        <input type="text" id="subject" name="_subject" required>
      </div>
      <div class="form-group">
        <label for="message" class="field-label">{{ t.contact.form.message }}</label>
        <textarea id="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn--primary relative-parent pdgl+">
          <svg class="form-icon-send">
            <use xlink:href="#paper-plane"></use>
          </svg>
          {{ t.contact.form.send }}
        </button>
      </div>
    </form>
  </div>
  <div class="grid__item sm-w-1/1 md-w-1/2">
    <a href="tel:+41 24 481 8000">+41 24 481 8000</a>
    <p>+41 24 481 8001</p>
    <address>
      Chantier naval <br />
      Route des Iles 44 <br />
      1897 Le Bouveret <br />
      Suisse
    </address>
  </div>
</section>
