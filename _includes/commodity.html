<article class="commodity grid">
  <h2 class="text-uppercase">{{ t.commodity.title }}</h2>
  {% for commodity in site.data.commodity %}
    <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3">
        <div class="tile box box--default mrgb pdg0">
        <div class="tile__image-container">
            <img src="{{ commodity.image }}" class="tile__image">
          </div>
          <div class="pdg">
            <h3 class="text-uppercase mrgt0">{{ commodity.title }}</h3>
            <p>{{ commodity.content }}</p>
          </div>
        </div>
    </div>
  {% endfor %}
</article>
