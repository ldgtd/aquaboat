<section class="grid__item w-1/1 md-w-1/6 relative-parent mrgb+">
  <div class="boat-sidebar">
    <ul class="list-stacked list-stacked--divided">
      {% for brand in site.data.brand %}
        <li class="text-uppercase text-bold"><a href="#{{ brand.id }}" class="link-alt">{{ brand.id }}</a></li>
      {% endfor %}
    </ul>
    <a href="#boats">
      <svg class="arrow-up hidden-sm-down">
        <use xlink:href="#arrow-up"></use>
      </svg>
    </a>
  </div>
</section>
