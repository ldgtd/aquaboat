{% assign t = site.data.translations[page.lang] %}

<article class="mrgt+">
  <h2 class="main-title">{{ t.engine.title }}</h2>
  <section class="grid mrgv">
    {% for engine in site.data.engine %}
      <div class="grid__item w-1/1 sm-w-1/2 md-w-1/3">
          <div class="tile box box--default mrgb pdg0">
            <div class="tile__image-container">
              <img src="{{ engine.image | prepend:site.baseurl }}" class="tile__image">
            </div>
            <div class="pdg">
              <h3 class="tile__title mrgt0">{{ engine.title }}</h3>
              <p>{{ engine.content }}</p>

              <div class="engine clearfix mrgt">
                <svg class="icon-sell pull-left">
                  <use xlink:href="#engine"></use>
                </svg>
                <h5 class="pull-left  pdgt-- pdgl- mrg0">{{ engine.engine }}</h5>
              </div>

              <div class="power clearfix mrgv">
                <svg class="icon-sell pull-left">
                  <use xlink:href="#power"></use>
                </svg>
                <h5 class="pull-left  pdgt-- pdgl- mrg0">{{ engine.power }}</h5>
              </div>

              <a href="{{ engine.catalogue | prepend:site.baseurl }}" class="btn btn--primary flex-h" target="_blank">{{ t.engine.button }}</a>
            </div>
          </div>
      </div>
    {% endfor %}
  </section>
</article>
