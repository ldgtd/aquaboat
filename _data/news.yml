    cadrans.  Côté équipements, le Cruiser 22 dispose de nombreux aménagements modulables
    et dans l'habitacle un couchage double disposant d'un emplacement WC.\n \nAvec
    un confort digne d’une catégorie supérieure, ce bateau a été pensé pour un usage
    familiale et sportif. Il respire la qualité et le luxe, ce bateau est très convoité."
