- id: rinker
  content: "Au début, la Rinker Boat Company a été fondée par les amateurs de bateaux.\r\n\r\nIls
    ont apporté leur passion pour la vie sur l'eau avec eux pour travailler tous les
    jours, ce qui rend Rinker le travail de leur vie. Ce fut par leur dynamisme et
    leur désir de construire quelque chose de mieux que la façon Rinker a été formé,
    coulait le long de leur cœur à leurs mains et dans chaque bateau qu'ils ont fait.\r\n\r\nAujourd'hui,
    cette même passion est vrai, accordé à chaque bateau qui porte le nom Rinker.
    De la ligne de QX des bateaux de sport à l'EX express croiseurs chaque Rinker
    est livré avec la confiance que vous recevez une valeur unfound nulle part ailleurs
    dans l'industrie.\r\n\r\nRinker continue de prendre ce mantra et la croyance en
    valeur, en introduisant de nouveaux lecteurs et forfaits de performance tout en
    combinant les caractéristiques dans le Choix du capitaine de livrer des économies
    supplémentaires à ses clients.\r\n\r\nChaque Rinker est construit à Syracuse,
    Indiana sur les rives du lac Wawasee- construites sous les valeurs du Midwest
    de travail acharné, l'attention au détail et un dévouement à l'artisanat. Le résultat?
    Un bateau vous pouvez être fiers, un bateau pour les amateurs de bateaux.\r\n\r\nDepuis
    les années 1930, chaque Rinker est livré avec une promesse, un dévouement à l'idée
    d'obtenir plus que vous payez, et une passion pour la navigation de plaisance."
