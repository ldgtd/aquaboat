- id: rinker
  content: Rinker vous propose une gamme complète de bateaux de promenade et de loisirs.
    La gamme Rinker vous propose le loisir mais aussi l’aventure avec ses deux séries
    dont la QX qui vous permettra de vous orienter plus sur la promenade et la série
    EX pour tenter l’aventure avec des cabines plus large et plus spacieuse. La marque
    de bateaux Rinker se démarque par sa qualité et son prix. La gamme apporte aux
    personnes exigeantes, de belles finitions, et un goût à la hauteur de leurs attentes.
  image: "{{ site.baseurl }}/forestryio/images/rinker-logo.jpg"
  catalogue: 
- id: selection boat
  content: Selection Boats, ce sont des bateaux fabriqués pour durer. La qualité des
    bateaux défie toute concurrence pour vous offrir des moments de passion, plaisir
    et d’harmonie en toute sécurité. C’est un concentré de savoir-faire et de technologie
    associés à des bateaux tout aussi séduisants que performants. Nous privilégions
    sans cesse la qualité avec des produits de haute gamme qui vous procureront des
    moments inoubliables. Que ce soit pour une croisière, une journée de bronzage
    ou sportive, balade entre amis, nos différentes gammes de bateaux ont été spécialement
    conçues à cet effet. Notre objectif ? Vous offrir des moments de détente et d’évasion
    avec des bateaux de très haute qualité. Quelques soit votre passion, la pêche,
    la plongée, le sport nos bateaux ont été conçus pour les assouvir.
  image: ''
  catalogue: 
- id: moomba
  content: Il ne faut jamais sous-estimer un Moomba! Récipiendaire du titre très convoité
    ‘NMMA CSI’ depuis plusieurs année, les bateaux Moomba confirmes une satisfaction
    exceptionnelle de leurs utilisateurs. Même les professionnels y font confiance
    puisque Les ‘Gravity Games’ et les championnats du monde WWA en ont fait leur
    premier choix. Un bateau Moomba, c’est un rapport qualité prix imbattable. On
    y retrouve une construction fiable et efficace tel que les moteurs marins Ford
    Raptor. Ce qui en fait une embarcation abordable, sans toutefois compromettre
    la performance désirée. La meilleure façon d’apprécier chaque journée passée sur
    l’eau, c’est en Moomba!
  image: ''
  catalogue: 
