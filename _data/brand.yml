- id: stingray
  content: Les bateaux Stingray sont fabriqués à Hartsville, Etats-Unis. L’entreprise
    a été fondée en 1979 et est toujours en mains privées. A ce jour plus de vingt
    modèles sont produits et distribués mondialement, ceci par le biais de distributeurs
    spécialisés. Les bateaux sont construits dans une usine high tech fortement robotisée
    à nulle autre pareille. Constructeur de bateaux de pointe. Les points forts sont,
    outre un prix très attractifs, une coque patentée ZPlane (consommation moindre
    et vitesse plus élevée) ainsi qu’un simili cuir à toute épreuve.
  image: forestryio/images/logo Stingray.png
  catalogue: http://www.stingrayboats.com/data/documents/catalog/2016/2016_catalog.html
- id: quicksilver
  content: "Depuis toujours, la gamme Quicksilver associe à la perfection plaisir
    et style avec fonctionnalité et sécurité. Son évolution s’appuie sur une collaboration
    étroite avec les meilleurs designers, ingénieurs et architectes navals du groupe
    Brunswick. \nCe partenariat de pointe dans le secteur de la navigation de plaisance
    est à l’origine de notre nouvelle ligne de bateaux d’une extrême fiabilité. En
    plus de son style unique, Quicksilver utilise l’espace de façon innovante grâce
    au meilleur rapport longueur-largeur de sa catégorie, ce qui en augmente encore
    la stabilité. L’amélioration de la tenue en mer par la coque profonde en V permet
    de franchir la vague efficacement, en tout confort. Ce résultat est le fruit du
    travail d’une équipe qui compte l’un des architectes navals les plus expérimentés
    de l’industrie nautique."
  image: forestryio/images/quicksilver_logo-1.png
  catalogue: "/forestryio/files/test.pdf"
- id: beneteau
  content: Aiguisé et sportif, la gamme Beneteau sont des bateaux de sensations. A
    la fois ouverts sur la mer et très protégés, les cinq sport-cruisers de la gamme
    offrent des prestations technologiques conjuguant plaisir de pilotage et performances
    exceptionnelles. Allure, prestations et soin des finitions, La gamme premium de
    Beneteau est née de la recherche de l’excellence, aiguisé et sportif, se sont
    des bateaux de sensations. Directement issus de l’esprit des Monte Carlo Yachts,
    les cinq motor-cruisers se distinguent par leur splendide carène, leur élégance
    intemporelle et la noblesse de finitions travaillées dans l’art du détail. Monte
    Carlo et Grand Turism s’impose aujourd’hui comme la griffe du style, de la puissance
    et du luxe.
  image: forestryio/images/Bénéteau_(logo).png
  catalogue: "/forestryio/files/test.pdf"
