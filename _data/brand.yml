- id: valiant
  content: "Si vos activités en mer sont la détente et la relaxation, Valiant a créé
    une vaste gamme de bateaux semi-rigides tout spécialement conçue à cet effet.
    . \nLes deux nouvelles gammes Comfort et Classic ont été conçues en tenant en
    compte des valeurs traditionnelles d’un semi-rigide, la performance, la stabilité,
    la sécurité, la capacité de rangement, la facilité de transport et d’utilisation.
    Ils proposent un package complet et compétitif. \nValiant est le bateau idéal
    pour toute la famille et en toute occasion : idéal pour la plongée, le ski nautique,
    la baignade ou tout simplement pour un bain de soleil ."
