- id: selection boat
  content: "Selection Boats, ce sont des bateaux fabriqués pour durer. La qualité
    de nos bateaux défie toute concurrence pour vous offrir des moments de passion,
    plaisir et d’harmonie en toute sécurité.\r\nC’est un concentré de savoir-faire
    et de technologie associés à des bateaux tout aussi séduisants que performants.\r\nNous
    privilégions sans cesse la qualité avec des produits de haute gamme qui vous procureront
    des moments inoubliables.\r\nQue ce soit pour une croisière, une journée de bronzage
    ou sportive, balade entre amis, nos différentes gammes de bateaux ont été spécialement
    conçues à cet effet.\r\n\r\nNotre objectif ? Vous offrir des moments de détente
    et d’évasion avec des bateaux de très haute qualité. Quelques soit votre passion,
    la pêche, la plongée, le sport nos bateaux ont été conçus pour les assouvir.\r\n\r\nEn
    10 ans d’activité nos bateaux n’ont eut aucun défaut de fabrication, de retour
    d’usine ou de reproche de la part de notre clientèle. Nous améliorons sans cesse
    nos processus de fabrication pour vous offrir les meilleurs bateaux qui puissent
    exister sur le marché. Selection Boat c’est un savoir faire irréprochable."
