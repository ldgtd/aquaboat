- id: supra
  content: Saisons après saisons, les bateaux Supra délivrent luxe, raffinement et
    performances sans concessions. Depuis 1981, la société vous emmène sur un nuage
    avec confort, sécurité et style. Dotés de motorisations à la page, un athlète
    sommeille dans chacun des engins griffés Supra. Engagée avec succès dans de nombreuses
    compétitions wakeboard, la marque fait figure de référence mondiale.
  image: "{{ site.baseurl }}/forestryio/images/logo-supra.jpg"
