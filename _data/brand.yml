- id: glastron
  content: "Plus de 60 ans d'héritage de la construction de bateaux se sont réunis
    pour créer des bateaux construits avec des muscles et le style un héritage. Bateaux
    destinés à déplacer et conçu pour prendre les commandes. Bateaux faites pour les
    conducteurs.\r\n\r\n  \r\nMettre tout le monde à bord et GO ALL OUT.\r\nSur un
    Glastron, tout le monde a beaucoup d'espace pour étirer et ranger leur équipement.
    Parce que vous ne voulez pas laisser quoi que ce soit, ou quelqu'un, sur le quai
    quand vous êtes déchirer sur l'eau.\r\n\r\n  \r\nPULL SKIEURS, BOARDERS ET TUBERCULES
    à l'épreuve.\r\nA plein régime et la manipulation de précision font des sports
    nautiques encore plus passionnant. Glastron a fixé la norme pour la puissance,
    la performance et sensations fortes depuis des décennies, et il n'y a pas d'arrêt
    maintenant.\r\n\r\n  \r\nPrenez un moment pour RELAX ET\r\nReprenez votre souffle\r\nLorsque
    vous êtes prêt à prendre une pause à partir du siège du conducteur, le faire dans
