<div class="f-item-notes" data-f-toggle="notes">
	{{#if data.notice}}
		<div class="text-muted">{{{markdown data.notice}}}</div>
	{{/if}}

	{{#if data.warning}}
		<div class="warning">{{{markdown data.warning}}}</div>
	{{/if}}

	{{#if notes}}
		{{{notes}}}
	{{/if}}
</div>
<div class="f-item-preview">
	{{{material @key @root}}}
</div>
<div class="f-item-code f-item-hidden" data-f-toggle="code">
	<pre><code class="language-markup">{{material @key @root}}</code></pre>
</div>
